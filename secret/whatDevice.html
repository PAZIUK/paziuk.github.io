<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            display: flex;
            flex-direction: column;
        }
        .one{
            display: flex;
        }
        .n{
            margin-right: 1rem;
        }
    </style>
    <script>
        for(let i = 0;i<1100;i++){
            document.body.innerHTML += `
            <div class="one">
                <div class="n">${i}</div>
                <div class="h">&#${i};</div>
            </div>
            <br/>
            `
        }
    </script>
</body>
</html>
