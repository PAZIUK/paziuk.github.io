<!DOCTYPE html>
<html lang="en">
	<head>
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, user-scalable=no">
			<title>Zoom Codes</title>

			<meta name="description" content="Ти не можеш зайти на конференцію вчителя в ZOOM? Тоді гайда сюди, просто введи свій код доступу і продовжуй навчатися!">

			<link rel="apple-touch-icon" sizes="120x120" href="imgZoom/apple-touch-icon.png">
			<link rel="icon" type="image/png" sizes="32x32" href="imgZoom/favicon-32x32.png">
			<link rel="icon" type="image/png" sizes="16x16" href="imgZoom/favicon-16x16.png">
			<link rel="manifest" href="imgZoom/site.webmanifest">
			<link rel="mask-icon" href="imgZoom/safari-pinned-tab.svg" color="#5bbad5">
			<meta name="msapplication-TileColor" content="#ffffff">
			<meta name="theme-color" content="#ffffff">

			<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="PASSWORD active">
			<div class="nav">
				<div class="className"></div>
				<input type="text" placeholder="Введіть свій код доступу">
				<div class="errorText">НЕПРАВИЛЬНИЙ КОД ДОСТУПУ</div>
				<button id="checkPassword">ПРОДОВЖИТИ</button>
			</div>
			<div class="background"></div>
		</div>
		<section class="hello">
			<div class="container">
				<div class="hello_block">
					<div class="images">
						<div class="image logo">
							<img src="imgZoom/ZOZZSO.png" alt="Logo">
						</div>
					</div>
				</div>
	
				<div class="loading">
					<div class="lines">
						<div class="line"></div>
						<div class="line"></div>
						<div class="line"></div>
						<div class="line"></div>
						<div class="line"></div>
						<div class="line"></div>
					</div>
					<p>Завантаження</p>
				</div>
			</div>
			<div class="version">
				V3.1
			</div>
		</section>

		<script src="js/animation.js"></script>

		<script src="js/passwords.js"></script>
	</body>
</html>
