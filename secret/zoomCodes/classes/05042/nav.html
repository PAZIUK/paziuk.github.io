<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Zoom Codes</title>

    <link rel="apple-touch-icon" sizes="120x120" href="../../imgZoom/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../imgZoom/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../imgZoom/favicon-16x16.png">
    <link rel="manifest" href="../../imgZoom/site.webmanifest">
    <link rel="mask-icon" href="../../imgZoom/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="../../css/nav.css">
    <link rel="stylesheet" href="../../css/class.css">
  </head>

<body>

  <div class="load">
    <img src="https://img.icons8.com/windows/512/000000/refresh.png" />
  </div>

  <div class="HTMLQRCodeBLock">
    <div class="cross">
      <img src="https://img.icons8.com/emoji/48/000000/cross-mark-emoji.png"/>
    </div>
    <div class="main">
      <div class="teacherName"></div>
      <div class="code">
        <img alt="QR-КОД">
      </div>
    </div>
  </div>

  <div class="background"></div>

  <div class="days">
    <button id="day1">ПОНЕДІЛОК</button>
    <button id="day2">ВІВТОРОК</button>
    <button id="day3">СЕРЕДА</button>
    <button id="day4">ЧЕТВЕР</button>
    <button id="day5">П'ЯТНИЦЯ</button>
  </div>

  <header class="classInfo">
    <div class="name"></div>
    <img src="https://img.icons8.com/ios-filled/50/000000/long-arrow-left.png"/> 
  </header>

  <section class="btns day1">

    <div class="lesson" lessonName="УКРАЇНСЬКА МОВА"            teachers="19"></div>
    <div class="lesson" lessonName="УКРАЇНСЬКА ЛІТЕРАТУРА"      teachers="19"></div>
    <div class="lesson" lessonName="ОСНОВИ ЗДОРОВ'Я"            teachers="26"></div>
    <div class="lesson" lessonName="АНГЛІЙСЬКА МОВА"            teachers="10"></div>
    <div class="lesson" lessonName="ТРУДОВЕ НАВЧАННЯ"           teachers="36,30"></div>
    <div class="lesson" lessonName="ТРУДОВЕ НАВЧАННЯ"           teachers="36,30"></div>

  </section>

  <section class="btns day2">

    <div class="lesson" lessonName="ФІЗКУЛЬТУРА"                teachers="15"></div>
    <div class="lesson" lessonName="МАТЕМАТИКА"                 teachers="16"></div>
    <div class="lesson" lessonName="УКРАЇНСЬКА МОВА"            teachers="19"></div>
    <div class="lesson" lessonName="ЗАРУБІЖНА ЛІТЕРАТУРА"       teachers="17"></div>
    <div class="lesson" lessonName="ОБРАЗОТВОРЧЕ МИСТЕЦТВО"     teachers="5"></div>
    <div class="lesson" lessonName="ФІНАНСОВА ГРАМОТНІСТЬ"      teachers="22"></div>


  </section>

  <section class="btns day3">

    <div class="lesson" lessonName="МАТЕМАТИКА"                 teachers="16"></div>
    <div class="lesson" lessonName="ФІЗКУЛЬТУРА"                teachers="15"></div>
    <div class="lesson" lessonName="УКРАЇНСЬКА МОВА"            teachers="19"></div>
    <div class="lesson" lessonName="ІСТОРІЯ"                    teachers="17"></div>
    <div class="lesson" lessonName="ПРИРОДОЗНАВСТВО"            teachers="18"></div>
    <div class="lesson" lessonName="НІМЕЦЬКА МОВА"              teachers="21"></div>

  </section>

  <section class="btns day4">

    <div class="lesson" lessonName="ЗАРУБІЖНА ЛІТЕРАТУРА"       teachers="17"></div>
    <div class="lesson" lessonName="МУЗИЧНЕ МИСТЕЦТВО"          teachers="11"></div>
    <div class="lesson" lessonName="АНГЛІЙСЬКА МОВА"            teachers="10"></div>
    <div class="lesson" lessonName="МАТЕМАТИКА"                 teachers="16"></div>
    <div class="lesson" lessonName="ІНФОРМАТИКА"                teachers="8,9"></div>
    <div class="lesson" lessonName="ФІЗКУЛЬТУРА"                teachers="15"></div>

  </section>

  <section class="btns day5">

    <div class="lesson" lessonName="АНГЛІЙСЬКА МОВА"            teachers="10"></div>
    <div class="lesson" lessonName="МАТЕМАТИКА"                 teachers="16"></div>
    <div class="lesson" lessonName="УКРАЇНСЬКА МОВА"            teachers="19"></div>
    <div class="lesson" lessonName="ПРИРОДОЗНАВСТВО"            teachers="18"></div>
    <div class="lesson" lessonName="УКРАЇНСЬКА ЛІТЕРАТУРА"      teachers="19"></div>    
    <div class="lesson" lessonName="ОСНОВИ ХРИСТИЯНСЬКОЇ ЕТИКИ" teachers="31"></div>

  </section>

  <script src="../../js/nav.js"></script>
  <script src="../../js/teachers.js"></script>
  <script src="../../js/class.js"></script>

</body>

</html>
