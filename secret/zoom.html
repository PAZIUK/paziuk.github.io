		<style>
			@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
			html{
				min-height: 100vh;
			}
			body{
				overflow-x: hidden;
				background: white;
				/*width: 100vw;*/
				display: flex;
				font-family: 'Poppins', sans-serif;
				color: #11101d;
				margin: 0;
				min-height: 100vh;
				box-sizing: border-box;
			}
			.load{
				background-color: white;
				height: 100vh;
				width: 100vw;
				position: absolute;
				top: 0;
				left: 0;
				z-index: 1000;
				opacity: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				transition: all .7s ease;
				transform: translate(0,-500%);
			}
			.load.active{
				opacity: 1;
				transform: translate(0);
			}
			.load img{
				width: 5rem;
			}
			.btns{
				display: flex;
				flex-direction: column;
				padding: .5rem;
				flex: 1 1 auto;
			}
			.btns .lesson{
				border-radius: 10px;
				overflow: hidden;
				transition: all .7s ease;
			}
			.btns .lesson .btn{
				display: flex;
				position: relative;
				transition: all .7 ease;
				z-index: 10;
			}
			.btns .lesson .btn button.lessonBtn{
				text-decoration: none;
				color:#000;
				padding: .5rem 2rem;
				font-size: 1.5rem;
				display: flex;
				flex: 1 1 auto;
				justify-content: center;
				border-radius: 10px;
				background: #fff;
				border: none;
				cursor: pointer;
			}
			.btns .lesson .btn img{
				position: absolute;
				transition: all .7s ease;
				top: 12%;
				right: 1%;
				width: 2rem;
				cursor: pointer;
			}
			.btns .lesson .btn img.active{
				transform: rotate(45deg);
			}
			.btns .lesson .teachers{
				padding: .5rem;
				transform: translate(0,-150%);
				background: rgba(255,255,255,0.3);
				border-radius: 0 0 10px 10px;
				transition: all .7s ease;
				padding-top: 1rem; 
				display: grid;
				grid-template-columns: repeat(2,1fr);
				grid-gap: .3rem;
			}
			.btns .lesson .teachers.active{
				transform: translate(0,-.5rem);
			}
			.btns .lesson .teachers .teacher{
				display: flex;
				flex-direction: column;
			}
			.btns .lesson .teachers .teacher .info{
				background-color: white;
				border-radius:  10px 10px 0 0;
				padding: .5rem;
				display: flex;
				justify-content: center;
				align-items: center;
				font-weight: bold;
			}
			.btns .lesson .teachers .teacher button{
				text-decoration: none;
				color:#5398fb;
				padding: .5rem 2rem;
				font-size: 1.5rem;
				display: flex;
				flex: 1 1 auto;
				justify-content: center;
				border: none;
				border-top: 2px solid #d6d6d6;
				border-radius: 0 0 10px 10px;
				background: #fff;
				cursor: pointer;
			}
			@media(max-width: 320px){
				.btns .lesson .btn button.lessonBtn{
					font-size: 1rem;
				}
				.btns .lesson .btn img{
					width: 1.5rem;
				}
			}
			@media(max-width: 620px){
				.btns .lesson .teachers{
					grid-template-columns: repeat(1,1fr);
					grid-gap: .3rem;
				}
			} 
			@media(min-width: 620px) and (max-width: 960px){
				.btns .lesson .teachers{
					grid-template-columns: repeat(2,1fr);
					grid-gap: .3rem;
				}
			}
			@media(min-width: 960px) and (max-width: 1280px){
				.btns .lesson .teachers{
					grid-template-columns: repeat(3,1fr);
					grid-gap: .3rem;
				}
			}
			@media(min-width: 1280px){
				.btns .lesson .teachers{
					grid-template-columns: repeat(4,1fr);
					grid-gap: .3rem;
				}
			}
		</style>
