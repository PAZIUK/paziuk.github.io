<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Zoom Codes</title>

    <link rel="apple-touch-icon" sizes="120x120" href="../../imgZoom/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../imgZoom/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../imgZoom/favicon-16x16.png">
    <link rel="manifest" href="../../imgZoom/site.webmanifest">
    <link rel="mask-icon" href="../../imgZoom/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="../../css/nav.css">
    <link rel="stylesheet" href="../../css/class.css">
  </head>

<body>

  <div class="load">
    <img src="https://img.icons8.com/windows/512/000000/refresh.png" />
  </div>

  <div class="HTMLQRCodeBLock">
    <div class="cross">
      <img src="https://img.icons8.com/emoji/48/000000/cross-mark-emoji.png"/>
    </div>
    <div class="main">
      <div class="teacherName"></div>
      <div class="code">
        <img alt="QR-КОД">
      </div>
    </div>
  </div>

  <div class="days">
    <button id="day1">ПОНЕДІЛОК</button>
    <button id="day2">ВІВТОРОК</button>
    <button id="day3">СЕРЕДА</button>
    <button id="day4">ЧЕТВЕР</button>
    <button id="day5">П'ЯТНИЦЯ</button>
  </div>

  <header class="classInfo">
    <div class="name"></div>
    <img src="https://img.icons8.com/ios-filled/50/000000/up-left--v1.png" />
  </header>

  <section class="btns day1">

    <div class="lesson" lessonName="ФІЗИКА"                                   teachers="2"></div>
    <div class="lesson" lessonName="ФІЗИКА"                                   teachers="2"></div>
    <div class="lesson" lessonName="МАТЕМАТИКА"                               teachers="6"></div>
    <div class="lesson" lessonName="ІСТОРІЯ / ГЕОГРАФІЯ"                      teachers="13,4"></div>
    <div class="lesson" lessonName="УКРАЇНСЬКА МОВА"                          teachers="14"></div>
    <div class="lesson" lessonName="ЗАРУБІЖНА ЛІТЕРАТУРА"                     teachers="12"></div>
    <div class="lesson" lessonName="ХІМІЯ"                                    teachers="26"></div>

  </section>

  <section class="btns day2">

    <div class="lesson" lessonName="ХІМІЯ"                                    teachers="26"></div>
    <div class="lesson" lessonName="БІОЛОГІЯ"                                 teachers="3"></div>
    <div class="lesson" lessonName="МАТЕМАТИКА"                               teachers="6"></div>
    <div class="lesson" lessonName="УКРАЇНСЬКА МОВА"                          teachers="14"></div>
    <div class="lesson" lessonName="УКРАЇНСЬКА ЛІТЕРАТУРА"                    teachers="14"></div>
    <div class="lesson" lessonName="АНГЛІЙСЬКА МОВА"                          teachers="10"></div>
    <div class="lesson" lessonName="МАТЕМАТИКА"                               teachers="6"></div>

  </section>

  <section class="btns day3">

    <div class="lesson" lessonName="УКРАЇНСЬКА МОВА"                          teachers="14"></div>
    <div class="lesson" lessonName="ФІЗКУЛЬТУРА"                              teachers="7"></div>
    <div class="lesson" lessonName="ІСТОРІЯ"                                  teachers="13"></div>
    <div class="lesson" lessonName="ГРОМАДЯНСЬКА ОСВІТА"                      teachers="13"></div>
    <div class="lesson" lessonName="МАТЕМАТИКА"                               teachers="6"></div>
    <div class="lesson" lessonName="ЗАХИСТ ВІТЧИЗНИ / ОСНОВИ МЕДИЧНИХ ЗНАНЬ"  teachers="11,3"></div>
    <div class="lesson" lessonName="ЗАХИСТ ВІТЧИЗНИ / ОСНОВИ МЕДИЧНИХ ЗНАНЬ"  teachers="11,3"></div>

  </section>

  <section class="btns day4">

    <div class="lesson" lessonName="ГЕОГРАФІЯ"                                teachers="4"></div>
    <div class="lesson" lessonName="БІОЛОГІЯ"                                 teachers="3"></div>
    <div class="lesson" lessonName="ІСТОРІЯ"                                  teachers="13"></div>
    <div class="lesson" lessonName="АНГЛІЙСЬКА МОВА"                          teachers="10"></div>
    <div class="lesson" lessonName="ФІЗКУЛЬТУРА"                              teachers="7"></div>
    <div class="lesson" lessonName="МИСТЕЦТВО"                                teachers="5"></div>
    <div class="lesson" lessonName="ХІМІЯ"                                    teachers="26"></div>

  </section>

  <section class="btns day5">

    <div class="lesson" lessonName="УКРАЇНСЬКА МОВА"                          teachers="14"></div>
    <div class="lesson" lessonName="УКРАЇНСЬКА ЛІТЕРАТУРА"                    teachers="14"></div>
    <div class="lesson" lessonName="ФІЗИКА"                                   teachers="2"></div>
    <div class="lesson" lessonName="МАТЕМАТИКА"                               teachers="6"></div>
    <div class="lesson" lessonName="ФІЗКУЛЬТУРА"                              teachers="7"></div>
    <div class="lesson" lessonName="ІНФОРМАТИКА"                              teachers="9,8"></div>
    <div class="lesson" lessonName="МИСТЕЦТВО / ІНФОРМАТИКА"                  teachers="5,9,8"></div>

  </section>

  <script src="../../js/nav.js"></script>
  <script src="../../js/teachers.js"></script>
  <script src="../../js/class.js"></script>

</body>

</html>
