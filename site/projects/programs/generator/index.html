<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text">
    <input type="submit" value="Hold me">

    <div>
        
    </div>

    <script>
        const inputs = document.querySelectorAll("input")
        const alphabet = "abcdefghijklmnopqrstuvwxyz"
        const out = document.querySelector("h1")
        inputs[1].onclick=()=>{
            let n = inputs[0].value
            let str = ""
            for (let index = 0; index < n; index++) {
                str += alphabet[Math.ceil(Math.random() * alphabet.length)-1]
            }
            let h1 = document.createElement("h1")
            h1.textContent = str+".com"
            document.querySelector("div").insertBefore(h1, document.querySelector("div h1")); 
        }
    </script>
</body>
</html>
