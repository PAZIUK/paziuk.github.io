	<body>
		<div class="check">
			<div class="header">
				<h1>Is it a palindrome?</h1>
			</div>
			<div class="body">
				<input type="text">
				<div class="out"></div>
			</div>
			<div class="footer">
				<input type="submit" value="CHECK">
			</div>
		</div>

		<script>
			document.querySelector(".footer input").onclick = ()=>{
				let word1 = document.querySelector(".body input").value.toLowerCase();
				let word2 = word1.split("").reverse().join("");
				if (word1.length != 0 || word2.length != 0) {
					if (word1 == word2) {
						document.querySelector(".out").textContent = "It is a PALINDROME!"
					} else {
						document.querySelector(".out").textContent = "No, it is not a PALINDROME!"
					}
				} else {
					document.querySelector(".out").textContent = "WRITE WORD!"
				}
			}
			document.querySelector(".body input").oninput = ()=>{
				document.querySelector(".out").textContent = "";
			}
		</script>
	</body>
</html>
