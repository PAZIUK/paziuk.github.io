<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Serhiy Paziuk</title>
	  	<link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-touch-icon.png">	 
	  	<link rel="shortcut icon" href="/img/favicons/favicon-32x32.png" type="image/png">	 
	  	<link rel="shortcut icon" href="/img/favicons/favicon.ico" type="image/x-icon">	 
	  	<link rel="icon" type="image/png" sizes="32x32" href="/img/favicons/favicon-32x32.png">	 
	  	<link rel="icon" type="image/png" sizes="16x16" href="/img/favicons/favicon-16x16.png">	 
	  	<link rel="manifest" href="/img/favicons/site.webmanifest">	 
	  	<link rel="mask-icon" href="/img/favicons/safari-pinned-tab.svg" color="#00ffd7">	 
	  	<meta name="msapplication-TileColor" content="#00ffd7">	 
	  	<meta name="msapplication-TileImage" content="/img/favicons/mstile-144x144.png">	 
	  	<meta name="theme-color" content="#00ffd7">	
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="addTimeBtn">
			<button id="addTimeBtn" onclick="onTimeBlock();">
				<img src="https://img.icons8.com/android/24/000000/plus.png"/>
			</button>
			<button id="delete" onclick="removeItem();">
				<img src="https://img.icons8.com/fluent/24/000000/delete-forever.png"/>
			</button>
		</div>
		<div class="block">
			<div id="addTimeBlock">
				<div class="time">
					<input type="text" id="start" oninput="startChange();" maxlength="5">
				    <input type="text" id="end" oninput="endChange();" maxlength="5">
				</div>
				<textarea type="text" id="desc"></textarea>
				<button id="submit" onclick="addTime();">Add time part</button>

			</div>
			<div id="schedule"></div>
		</div>	

		<script src="js.js"></script>
	</body>
</html>
