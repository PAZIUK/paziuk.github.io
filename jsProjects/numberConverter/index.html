<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  		<title>Serhiy Paziuk - Web-Service numberConverter</title>
	  	<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
	  	<link rel="shortcut icon" href="/img/favicon-32x32.png" type="image/png">
	  	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
	  	<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
	  	<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
	  	<link rel="manifest" href="/img/site.webmanifest">
	  	<link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#00ffd7">
	  	<meta name="msapplication-TileColor" content="#00ffd7">
	  	<meta name="msapplication-TileImage" content="/img/mstile-144x144.png">
	  	<meta name="theme-color" content="#00ffd7">

	  	<link rel="preconnect" href="https://fonts.gstatic.com">
  		<link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		
		<main>
			<section class="change">
				<div class="select">
					<div class="from">
						<p>FROM</p>
						<button class="select" onclick="showFrom();">Select <img src="https://img.icons8.com/pastel-glyph/64/000000/expand-arrow.png"/></button>
						<ul class="from list">
							<li onclick="systemsFrom.two();">2</li>
							<li onclick="systemsFrom.eight();">8</li>
							<li onclick="systemsFrom.ten();">10</li>
							<li onclick="systemsFrom.sixteen();">16</li>
						</ul>
						<div class="nosf">?</div>
					</div>
					<div class="change-num">
						<p>Change</p>
						<img src="https://img.icons8.com/emoji/48/000000/left-right-arrow-emoji.png" class="change-btn" onclick="changeNum();" />
					</div>
					<div class="to">
						<p>TO</p>
						<button class="select" onclick="showTo();">Select <img src="https://img.icons8.com/pastel-glyph/64/000000/expand-arrow.png"/></button>
						<ul class="to list">
							<li onclick="systemsTo.two();">2</li>
							<li onclick="systemsTo.eight();">8</li>
							<li onclick="systemsTo.ten();">10</li>
							<li onclick="systemsTo.sixteen();">16</li>
						</ul>
						<div class="nost">?</div>
					</div>
				</div>
				<div class="input">
					<div class="from">
						<p>FROM</p>
						<textarea id="from"></textarea>
					</div>
					<div class="change-num" style="opacity: 0;visibility: hidden;">
						<p>Change</p>
						<img src="https://img.icons8.com/emoji/48/000000/left-right-arrow-emoji.png" class="change-btn" onclick="changeNum();" />
					</div>
					<div class="to">
						<p>TO</p>	
						<textarea id="to" readonly></textarea>
					</div>
				</div>
				<div class="lets">
					<button class="select" onclick="lets();" type="submit">LETS GO</button>
				</div>
			</section>
		</main>
		<div class="error">
			<h1>ERROR</h1>
			<p>You writed wrong info or you should write info for work</p>
			<button onclick="error();">OK</button>
		</div>

		<script src="js.js"></script>
	</body>
</html>
